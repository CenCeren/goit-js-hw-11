<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixabay Image Search</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/izitoast/1.4.0/css/iziToast.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/simplelightbox/2.1.3/simple-lightbox.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css" />

    <style>
        .gallery { display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; }
        .gallery img { width: 100%; height: auto; border-radius: 8px; }
        .loader { display: none; text-align: center; font-size: 20px; margin: 20px; }
    </style>
</head>
<body>
    <h1>Pixabay Image Search</h1>
    
    <form class="search-form">
        <input type="text" name="query" placeholder="Search for images..." required />
        <button type="submit">Search</button>
    </form>

    <div class="loader" id="loader">Loading...</div>

    <div class="gallery" id="gallery"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/izitoast/1.4.0/js/iziToast.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/simplelightbox/2.1.3/simple-lightbox.min.js"></script>
    <script src="./main.js"></script>
    <script src="./css/styles.css"></script>
</body>
</html>
